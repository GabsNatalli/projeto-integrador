<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Rowdies' rel='stylesheet'>
    <title>Página de login</title>
</head>
<body>
    <p class="titulo-matricula">Matricula</p>
    <p class="titulo-senha">Senha</p>

    <div class="login-container">
        
        <div class="login-email">
            <form class="form1">
                <input class="input1" type="email" name="email" placeholder="exemplo@exemplo.com" required>
            </form>
        </div>
        
        <div class="login-senha">
            <form class="form2">
                <input class="input2" type="password" name="senha" placeholder="*********" required>
            </form>
        </div>
     </div>

     <button id="BotaoLogin-logar" class="botaoLogin-logar1" >Login</button>    <!-- onclick="window.location.href='login.html -->
        
    
</body>
</html>
